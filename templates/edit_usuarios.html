<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_usuarios.css') }}"> <!-- Enlace al estilo de esta página-->
  <title>Editar Perfil</title>

</head>
<body>
  <!-- Navbar oscuro -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Panel Administrador - Usuarios</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <!-- Enlace al panel de control de admin -->
            <a class="nav-link" href="{{ url_for('admin_usuarios') }}">Volver al Panel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="content container mt-4">
    <h2>Editar Perfil</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ user.nombre }}" required>
      </div>
      <div class="mb-3">
        <label for="apellidos" class="form-label">Apellidos</label>
        <input type="text" class="form-control" id="apellidos" name="apellidos" value="{{ user.apellidos }}" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ user.telefono }}">
      </div>
      <div class="mb-3">
        <label for="contraseña" class="form-label">Contraseña</label>
        <input type="text" class="form-control" id="contraseña" name="contraseña" value="{{ user.contraseña }}">
      </div>
      <button type="submit" class="btn btn-success">Guardar cambios</button>
    </form>
  </div>

  <!-- Footer oscuro pegado a la parte baja -->
  <footer class="bg-dark text-white text-center py-3">
    SA Diego Mendoza Vega @ 2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Xkk+Zs+E9rEXs1x04+1pwE8+g2Q" 
          crossorigin="anonymous"></script>
</body>
</html>
