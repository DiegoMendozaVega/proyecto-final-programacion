<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='perfil.css') }}"> <!-- Enlace al estilo de esta página-->
  <title>Perfil de Usuario</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('resenas') }}">Mis Reseñas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('perfil') }}">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-danger ms-2" href="{{ url_for('logout') }}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal del perfil -->
  <div class="container mt-4">
    <h2>Mi Perfil</h2>
    
    <!-- La tabla del perfil -->
    <table class="table table-bordered">
      <tr>
        <th>Nombre</th>
        <td>{{ usuario.nombre }}</td>
      </tr>
      <tr>
        <th>Apellidos</th>
        <td>{{ usuario.apellidos }}</td>
      </tr>
      <tr>
        <th>Teléfono</th>
        <td>{{ usuario.telefono }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ usuario.email }}</td>
      </tr>
      <tr>
        <th>Contraseña</th>
        <td>{{ usuario.contraseña }}</td>
      </tr>
    </table>

    <!-- Botones debajo de la tabla, alineados a la izquierda -->
    <div class="mt-3">
      <a href="{{ url_for('edit_user', user_id=usuario.id) }}" class="btn btn-primary me-2">
        Editar Perfil
      </a>
      <form action="{{ url_for('delete_user', user_id=usuario.id) }}" method="POST" 
            style="display: inline-block;"
            onsubmit="return confirm('¿Estás seguro de eliminar tu cuenta? Esta acción no se puede deshacer.');">
        <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Xkk+Zs+E9rEXs1x04+1pwE8+g2Q"
          crossorigin="anonymous"></script>
</body>
</html>
