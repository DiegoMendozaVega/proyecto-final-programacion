<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}"> <!-- Enlace al estilo de esta página-->
    <title>Inicio</title>
</head>
<body>
<div class="container">   
    <h1 class="display-3">FOTOGRAMA</h1>
    <h3 class="display-5">Aplicación de reseñas de películas</h3>
    <img src="aclog_bn.png" alt="">
    <hr> <!-- Línea horizontal -->
    <div class="button-container">
        <a class="btn" href="{{url_for('login')}}">Iniciar Sesión</a>
        <a class="btn" href="{{url_for('register')}}">Registrar Usuario</a>
    </div>
    <hr> <!-- Línea horizontal -->
</div>

<!-- Sección para mostrar seis tarjetas de reseñas de películas de forma aleatoria -->
<div class="row" id="reseñas">
    <h2 class="mb-4 text-center">Reseñas Destacadas</h2>
    {% for resena in resenas %}
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <!-- Se ha eliminado el bloque de imagen -->
        <div class="card-body">
          <h4 class="card-title">{{ resena.titulo }}</h4>
          <p class="card-text">
            {{ resena.resena[:100] }}{% if resena.resena|length > 100 %}...{% endif %}
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
    <footer>
        SA Diego Mendoza Vega © 2025
    </footer>
</body>
</html>
