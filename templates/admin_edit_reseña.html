<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_reseña.css') }}"> <!-- Enlace al estilo de esta página-->

  <title>Editar Reseña</title>
</head>
<body>
<!-- Barra de navegación (opcional) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    <a class="navbar-brand" href="#">Panel de Administrador - Reseñas</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
            aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
        <!-- Nuevo enlace "Volver al menú" con flecha -->
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('admin_reseñas') }}">&#x2190; Volver a las reseñas</a>
        </li>
        <li class="nav-item">
            <!-- Enlace para cerrar sesión -->
            <a class="nav-link" href="{{ url_for('logout') }}">Cerrar Sesión</a>
        </li>
        </ul>
    </div>
    </div>
</nav>

  <div class="container mt-4">
    <h2>Editar Reseña</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ reseña.titulo }}" required>
      </div>
      <div class="mb-3">
        <label for="anio" class="form-label">Año</label>
        <input type="number" class="form-control" id="anio" name="anio" value="{{ reseña.anio }}" required>
      </div>
      <div class="mb-3">
        <label for="duracion" class="form-label">Duración</label>
        <input type="number" class="form-control" id="duracion" name="duracion" value="{{ reseña.duracion }}" required>
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">Género</label>
        <input type="text" class="form-control" id="genero" name="genero" value="{{ reseña.genero }}" required>
      </div>
      <div class="mb-3">
        <label for="puntuacion" class="form-label">Puntuación</label>
        <input type="number" step="0.1" class="form-control" id="puntuacion" name="puntuacion" value="{{ reseña.puntuacion }}" required>
      </div>
      <div class="mb-3">
        <label for="resena" class="form-label">Reseña</label>
        <textarea class="form-control" id="resena" name="resena" required>{{ reseña.resena }}</textarea>
      </div>
      <button type="submit" class="btn btn-success">Guardar cambios</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
