<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Asumiendo que usas el mismo CSS que para el registro -->
  <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
  <title>Nueva Reseña</title>
</head>
<body>
  <!-- Contenedor del formulario -->
  <div class="form-container">
    <form method="POST" class="form">
      <p class="form-title">Añadir Reseña</p>
      <!-- Campo para el título de la película -->
      <div class="input-container">
        <input type="text" name="titulo" placeholder="Título de la película" required>
      </div>
      <!-- Campo para el año -->
      <div class="input-container">
        <input type="number" name="anio" placeholder="Año" required>
      </div>
      <!-- Campo para la duración -->
      <div class="input-container">
        <input type="number" name="duracion" placeholder="Duración (minutos)" required>
      </div>
      <!-- Campo para el género -->
      <div class="input-container">
        <input type="text" name="genero" placeholder="Género" required>
      </div>
      <!-- Campo para la puntuación -->
      <div class="input-container">
        <input type="number" step="0.1" name="puntuacion" placeholder="Puntuación (0-5)" required>
      </div>
      <!-- Campo para la reseña (texto) -->
      <div class="input-container">
        <textarea name="resena" placeholder="Escribe tu reseña" required></textarea>
      </div>
      <!-- Botón para publicar -->
      <div class="button-container">
        <button type="submit" class="submit">Publicar Reseña</button>
      </div>
      <!-- Enlace para volver a la lista de reseñas -->
      <p class="signup-link">
        <a href="{{ url_for('resenas') }}">Volver a mis reseñas</a>
      </p>
    </form>
  </div>
  <footer>
    SA Diego Mendoza Vega © 2025
  </footer>
</body>
</html>
